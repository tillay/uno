name: Go

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: |
        GOOS=linux GOARCH=amd64 go build -o uno-linux
        GOOS=windows GOARCH=amd64 go build -o uno-windows.exe

    - name: release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          uno-linux
          uno-windows.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
